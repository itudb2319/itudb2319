{% extends "layout.html" %}
{% block title %}OnlyF1s{% endblock %}
{% block head %}
    {{ super() }}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('home').classList.add('active');
        });
    </script>

    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            const contextData = JSON.parse('{{ context | tojson | safe }}');
            const table = createTable(contextData);
            const container = document.getElementById("showTable");
            container.appendChild(table);
        });
    </script>
{% endblock %}

{% block content %}
    <h1>Welcome to OnlyF1s!</h1>
    <h3 style="text-align:center">Last Race: Lap Times</h3>
{% endblock %}
