{% extends 'layout.html' %}

{% block title %}Driver Details{% endblock %}

{% block head %}
    {{ super() }}

{% endblock %}

{% block content %}

<div class="center">
{% for key, value in session.items() %}
    <p>{{ key }}: {{ value }}</p>
{% endfor %}
</div>

<div class="center">
    <button class="f1-button" onclick="changeVisibility(this);">Update Informations</button>
    <div id="insertForm" style="visibility: hidden;">
        <form method="post" class="center">
            <label for="userName">Username: </label>
            <input type="text" id="userName" name="userName" placeholder="{{ session['userName'] }}"><br>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="{{ session['email'] }}"><br>
            <input type="submit" value="Update" class="f1-button">
        </form>
    </div>
</div>

<form method="post">
    <input class="f1-button" type="submit" value="Delete Account">
</form>

{% endblock %}
